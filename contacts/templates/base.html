<!DOCTYPE html>
<html>
<head>
  <title>Contact Management App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  
<style>
  /* CSS for sticky footer */
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .footer {
    margin-top: auto;
    height: 50px;
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Contact Manager</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contact_list' %}">Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contact_create' %}">Create Contact</a>
      </li>
    </ul>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer">
    <div class="container">
      <p>Developed by <a href="https://www.alphaflare.co.ke/sos">Sospeter Mong'are</a></p>
    </div>
  </footer>
  
</body>
</html>
